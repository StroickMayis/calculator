<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <div id="clearButton" class="button">AC</div>
                <div id="posOrNegButton" class="button num">+/-</div>
                <div id="percentButton" class="button">%</div>
                <div id="divideButton" class="button">รท</div>
            </div>
            <div class="row">
                <div id="sevenButton" class="button num">7</div>
                <div id="eightButton" class="button num">8</div>
                <div id="nineButton" class="button num">9</div>
                
                <div id="multiplyButton" class="button">x</div>
            </div>
            <div class="row">
                <div id="fourButton" class="button num">4</div>
                <div id="fiveButton" class="button num">5</div>
                <div id="sixButton" class="button num">6</div>
                <div id="subtractButton" class="button">-</div>
            </div>
            <div class="row">
                <div id="oneButton" class="button num">1</div>
                <div id="twoButton" class="button num">2</div>
                <div id="threeButton" class="button num">3</div>
                <div id="addButton" class="button">+</div>
            </div>
            <div class="row">
                <div id="zeroButton" class="button num">
                    <div>0</div>
                </div>
                <div id="dotButton" class="button num">.</div>
                <div id="equalsButton" class="button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
